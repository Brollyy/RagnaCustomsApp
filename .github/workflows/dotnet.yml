name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
          
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      
    - name: Restore NuGet Packages
      run: nuget restore RagnaCustoms.sln
         
    - name: Build Solution
      run: msbuild RagnaCustoms.sln /p:Configuration=Release
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: App Release
        path: RagnaCustoms\bin\Release
